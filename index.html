<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <!-- App Stylesheet -->
        <link rel="stylesheet" type="text/css" href="/css/app.css"></link>
        <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
    </head>

    <body>
        <div class="chord-container">
            <div class="chord-dht-title">
                <span>CHORD</span><span class="logo-g">GEN</span>
                <div class="bb-link">
                    <a href="https://bitbucket.org/msindwan/chordgen">
                        <span class="bb-banner">View the Source Code on</span>
                        <img alt="Bitbucket Link" src="/images/bitbucket_rgb_blue.png"></img>
                    </a>
                </div>
            </div>
            <div class="chord-dht-params">
                <div class="row">
                    <div class="row-container">
                        <h1>CHORD DHT PARAMETERS</h1>
                        <div class="form-control">
                            <label>M</label>
                            <select id="select_m">
                                <option>2</option>
                                <option>3</option>
                                <option selected="selected">4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-container lookup">
                        <div class="form-control">
                            <label>Lookup</label>
                            <input></input>
                            <label>at</label>
                            <input></input>
                            <button id="lookup_content">Search</button>
                        </div>
                    </div>
                    <div id="select_peers"></div>
                </div>
                <div id="chord_svg_container" class="chord-dht">
                    <div id="tooltip">
                        <div class="arrow-right"></div>
                        <div class="title"></div>
                        <div class="table"></div>
                    </div>
                    <svg id="chord_dht" height="600" xmlns:xlink="http://www.w3.org/1999/xlink" width="600"></svg>
                    <!-- App script. -->
                    <script src="/js/chord.js"></script>
                </div>
            </div>
        </div>
    </body>

</html>
