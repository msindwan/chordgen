<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <!-- App Stylesheet -->
        <link rel="stylesheet" type="text/css" href="static/css/app.css"></link>
        <link href='https://fonts.googleapis.com/css?family=Jura' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <div class="chord-container">
            <div class="chord-dht-title">
                <span>CHORD</span><span class="logo-g">GEN</span>
            </div>
            <div class="chord-dht-params">
                <div class="row">
                    <div class="row-container">
                        <h1>CHORD DHT PARAMETERS</h1>
                        <div class="form-control">
                            <label>M</label>
                            <select id="select_m">
                                <option>2</option>
                                <option>3</option>
                                <option selected="selected">4</option>
                                <option>5</option>
                                <option>6</option>
                            </select>
                        </div>
                    </div>
                    <div class="row-container lookup">
                        <form id="lookup_content" class="form-control">
                            <label>Lookup</label>
                            <input
                                type="number"
                                min="0"
                                step="1"
                                placeholder="Content ID"
                                id="lookup_content_id"
                                required></input>
                            <label>at</label>
                            <input
                                type="number"
                                min="0"
                                step="1"
                                placeholder="Peer ID"
                                id="lookup_peer_id"
                                required></input>
                            <button type="submit">Search</button>
                        </form>
                    </div>
                    <div id="select_peers"></div>
                </div>
                <div id="chord_svg_container" class="chord-dht">
                    <div id="tooltip">
                        <div class="arrow-right"></div>
                        <div class="title"></div>
                        <div class="table"></div>
                    </div>
                    <h1>Usage</h1>
                    <p class="usage">
                        Select a value of <code>m</code> and toggle peers to generate a Chord DHT below. Hover over
                        peers to view their finger tables. You can also enter a key and peer to view the lookup path.
                    </p>
                    <svg id="chord_dht" height="600" xmlns:xlink="http://www.w3.org/1999/xlink" width="600"></svg>
                    <!-- App script. -->
                    <script src="static/js/chord.js"></script>
                </div>
            </div>
            <div class="footer-nav">
                <p>
                    Created and Maintained by <span class="footer-text">Mayank (Max) Sindwani.</span>
                </p>
                <ul>
                    <li><a href="http://msindwan.github.io">Portfolio</a></li>
                    <li><a href="https://github.com/msindwan/chordgen">Source Code</a></li>
                </ul>
            </div>
        </div>
    </body>
</html>
